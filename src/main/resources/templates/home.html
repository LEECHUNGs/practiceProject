<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="layouts/default"
>
  <head>
    <link th:href="@{/css/home.css}" rel="stylesheet" />
  </head>
  <th:block layout:fragment="default">
    Hello World

    <!-- Spline Component -->
    <div class="spline-component">
      <div class="spline-text">
        <h2>Hello World</h2>
      </div>
      <script
        type="module"
        src="https://unpkg.com/@splinetool/viewer@1.1.2/build/spline-viewer.js"
      ></script>
      <spline-viewer
        loading-anim-type="spinner-big-dark"
        loading="eager"
        url="https://prod.spline.design/KihhkE1w8A6oR2gq/scene.splinecode"
      ></spline-viewer>
      <div></div>
    </div>

    <!-- Carousel Component -->
    <div id="carousel-home" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carousel-home"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>

        <button
          type="button"
          data-bs-target="#carousel-home"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>

        <button
          type="button"
          data-bs-target="#carousel-home"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <!-- Carousel Items -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="/img/haha.jpg" class="d-block" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="/img/cat2.jpg" class="d-block" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="/img/cat3.jpg" class="d-block" alt="..." />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carousel-home"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carousel-home"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </th:block>
</html>
